<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Menu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="mobile-menu">
            <ul class="list-of-tabs">
                <li class="tab active-tab">
                    <a class="tab-link" href="#">
                        <img
                            class="tab-icon"
                            src="./assets/home.svg"
                            alt="Home"
                        />
                        <p class="tab-name">Home</p>
                    </a>
                </li>
                <li class="tab">
                    <a class="tab-link" href="#">
                        <img
                            class="tab-icon"
                            src="./assets/magnify.svg"
                            alt="Search"
                        />
                        <p class="tab-name">Search</p>
                    </a>
                </li>
                <li class="tab">
                    <a class="tab-link" href="#">
                        <img
                            class="tab-icon"
                            src="./assets/cart.svg"
                            alt="Cart"
                        />
                        <p class="tab-name">Cart</p>
                    </a>
                </li>
                <li class="tab">
                    <a class="tab-link" href="#">
                        <img
                            class="tab-icon"
                            src="./assets/account.svg"
                            alt="Account"
                        />
                        <p class="tab-name">Account</p>
                    </a>
                </li>
                <li class="tab">
                    <a class="tab-link" href="#">
                        <img
                            class="tab-icon"
                            src="./assets/cog.svg"
                            alt="Settings"
                        />
                        <p class="tab-name">Settings</p>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
